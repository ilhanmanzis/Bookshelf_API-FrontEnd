<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>PERPUSTAKAAN</h2>
    </header>
    <section class="tambah-search">
        <div class="tambah">
           <a href="addBooks/index.html">
            + Tambah Buku
           </a> 
        </div>
    </section>
    <section class="container">
        <table>
            <tr class="books utama">
                <td class="no">No</td>
                <td class="name">Judul Buku</td>
                <td class="publis">Publisher</td>
                <td class="update">Edit</td>
                <td class="hapus">Delete</td>
                <td class="show">Show</td>
                <script>
                    const td = document.querySelectorAll('td');
                    for(let i = 0; i<td.length;i++){
                        td[i].classList.add('bold')
                    }
                </script>
            </tr>
        </table>
    </section>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="../../node_modules/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>
</html>
